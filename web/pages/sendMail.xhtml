<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dialog id="sendMailDialod" modal="true" widgetVar="dlgSendMail" dynamic="false" resizable="false" header="#{msg.send_mail}" closable="false">
            <h:form id="formSendMail">
                <div class="popup-info">

                    <div class="ava-info">
                        <div align="block">
                            <p>#{msg.mail_subject}</p>
                            <div class="ava-form">
                                <p:inputText id="inputSubject" value="#{mailController.subject}" styleClass="mail-subject"/>
                            </div>
                        </div>
                        <div class="block">
                            <p>#{msg.mail_text} <span><h:outputText id="counter"/></span></p>
                            <div class="ava-form">
                                <p:inputTextarea id="inputMailText" styleClass="mail-message" value="#{mailController.message}" cols="70" rows="20" maxlength="1500"
                                                 counter="counter" counterTemplate="{0} #{msg.letters_left}" autoResize="false"/>
                            </div>
                        </div> 
                    </div>

                    <div class="botton-info">
                        <div class="error-div"><h:messages styleClass="error" id="validationError" /></div>

                        <div class="button-right">
                            <p:commandButton id="sendButton" onclick="PF('dlgSendMail').hide()" oncomplete="" action="#{mailController.sendMessage()}"
                                             styleClass="save" value="#{msg.send}" update=":formSendMail :growlMessage" />

                            <p:commandButton action="#{mailController.hideMailForm()}" value="#{msg.cancel}" immediate="true" global="false" styleClass="cancel"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </h:body>
</html>
